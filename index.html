<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="confirm-screen-background" class="show-confirm-form"></div>
    <div id="external">
        <div id="header">
            <div id="header-text">Jimmy's Dinner</div>
            <div id="header-text2">
                Best Burger and Pizza in Town.
            </div>
        </div>
            <div id="pizza-list">
            </div>
            <div id="order-cart">
                <div id="order-heading">Your order</div>
                <div id="ordered-items"></div>               
                <div id="ordered-total">Total Price:
                    <div id="total-price"></div>
                </div>
                <button id="border-btn">Complete Order</button>
            
    </div>
    <div  class="show-confirm-form">
        
        <form>
            <h2>Confirm your order</h2>
            <label for="name">Name:</label>
            <input id="name" type="text" required/>
            <label>Email:</label>
            <input id="email" type="email" required/>
            <button id="confirm-btn" class="confirm-btn"> Confirm Buy</button>
            <button class="confirm-btn">Cancel</button>
        </form>
    </div>
</body>
    <script type="module" src="./index.js" ></script>
    
</html>
